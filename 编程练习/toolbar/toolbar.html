<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toolbar</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="mark-info">
		<div class="mark-content mark-content-1">
			<div class="mark-1-left">万达广场</div>
			<div class="mark-1-right">在线</div>
		</div>
		<div class="mark-content mark-content-2">
			<div class="mark-2-left">总车位：200</div>
			<div class="mark-2-right">空余车位：50</div>
		</div>
		<div class="mark-content mark-content-3">
			<div class="mark-3-left">入场数：300</div>
			<div class="mark-3-right">出场数：250</div>
		</div>
	</div>
	<div class="toolbar">
		<a href="#" class="toolbar-item toolbar-item-weixin"><span class="toolbar-layer"></span></a>
		<a href="#" class="toolbar-item toolbar-item-faceback"></a>
		<a href="#" class="toolbar-item toolbar-item-app"><span class="toolbar-layer"></span></a>
		<a href="#" class="toolbar-item toolbar-item-top"></a>
	</div>
</body>
</html>
